name: logic_lab
description: "Logic Lab: Middle East Edition - مختبر المنطق"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.5.1

  # Local storage
  hive_flutter: ^1.1.0

  # Navigation
  go_router: ^13.2.1

  # Charts (radar + line)
  fl_chart: ^0.68.0

  # Fonts (Arabic-aware)
  google_fonts: ^6.2.1

  # Animations
  flutter_animate: ^4.5.0

  # Audio (game sounds)
  audioplayers: ^6.0.0

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.0

  # Icons
  cupertino_icons: ^1.0.8

  # Sharing
  share_plus: ^10.0.2
  path_provider: ^2.1.4
  image_gallery_saver: ^2.0.3

dev_dependencies:
  flutter_launcher_icons: "^0.13.1"
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
    background_color: "#hex_code"
    theme_color: "#hex_code"
  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/app_icon.png"

  # Code generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.9

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  generate: true

  assets:
    - assets/sounds/
    - assets/images/
